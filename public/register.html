<body>
      <div class="Container my-5">
        <div class="card" style="width: 80%;">
          <div class="card-body">
            <h5 class="card-title">Register Form</h5>
            <form onsubmit="return false;" id="form">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="Name" class="form-label">Full Name</label>
                <input type="Name" class="form-control" id="Name" autocomplete="off" required>
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" autocomplete="off" required>
              </div>
              <div class="mb-3">
                <label for="Phone" class="form-label">Phone Number</label>
                <input type="Phone" class="form-control" id="Phone" autocomplete="off" required>
              </div>
              <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
              <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>

      <script src="js/register.js"></script>
</body>
